<!DOCTYPE html>
<html lang="en">

<head>
    <title>Happy Birthday</title>

    <!-- meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=1, minimum-scale=0.1, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE" />
    <link rel="icon" href="../favicon.ico">

    <!-- stylesheets -->
    <link rel="stylesheet" href="./css/tailwind.css">
    <!-- <link rel="stylesheet" type="text/css" href="./css/stylesheet.css"> -->
    <!-- <link rel="stylesheet" type="text/css" href="./css/loading.css"> -->
</head>

<body class="flex flex-col justify-center items-center bg-gray-900 p-4 h-ascreen">
    <div class="w-full text-center">
        <div>
            <span>
                <h1 class="font-body font-bold text-4xl md:text-5xl mb-2 text-white">1-Step Verification.</h1>
                <p class="text-gray-400 text-md md:text-xl px-4 mb-5">For privacy, Yinka wants to make sure it's his <span class="text-accent">Boss Baby</span></p>
            </span>
        </div>
        <div class="px-4">
            <form id="contact-form"
                class="border-4 border-accent rounded-full p-1 flex items-center justify-between max-w-xs mx-auto">
                <input type="password" id="pin" maxlength="10" required placeholder="ENTER PIN"
                    class="px-2 mx-4 w-full bg-transparent text-xl text-white border-transparent rounded-none caret-accent placeholder:text-gray-400 placeholder:text-md focus:placeholder:text-muted focus:outline-none ">
                <button
                    class="bg-accent text-bkg font-medium text-sm py-3 px-4 sm:px-8 rounded-full border border-bkg focus:outline-none focus-visible:ring-4 ring-accent ring-offset-bkg ring-offset-2 hover:bg-accent/90 flex space-x-2 shrink-0"
                    id="contact-btn">
                    <span class="uppercase text-xl">Verify</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                        class="pointer-events-none" viewBox="0 0 256 256">
                        <rect width="256" height="256" fill="none"></rect>
                        <path
                            d="M210.3,35.9,23.9,88.4a8,8,0,0,0-1.2,15l85.6,40.5a7.8,7.8,0,0,1,3.8,3.8l40.5,85.6a8,8,0,0,0,15-1.2L220.1,45.7A7.9,7.9,0,0,0,210.3,35.9Z"
                            fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                            stroke-width="24">
                        </path>
                        <line x1="110.9" y1="145.1" x2="156.1" y2="99.9" fill="none" stroke="currentColor"
                            stroke-linecap="round" stroke-linejoin="round" stroke-width="24"></line>
                    </svg>
                </button>
            </form>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
